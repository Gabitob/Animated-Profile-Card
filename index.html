<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Animated Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="./img/eu.jpeg">
        </div>
        <div class=content>
            <div class="details">
                <h2>Gabriel Motta<br> <span>Senior UX/UI Designer</span></h2>
                <div class="data">
                    <h3>17<br><span>Posts</span></h3>
                    <h3>324<br><span>Followers</span></h3>
                    <h3>318<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
